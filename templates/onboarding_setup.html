{% extends 'base.html' %}

{% block title %}Business Setup - POS-Lite{% endblock %}

{% block content %}
<div class="setup-container">
    <div class="card">
        <h2>Set up your business</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label>Business Name</label>
                <input type="text" name="business_name" required>
            </div>
            <div class="form-group">
                <label>Business Logo</label>
                <input type="file" name="business_logo" accept="image/*">
            </div>
            <div class="form-group">
                <label>Business Category</label>
                <select name="business_category">
                    <option>POS</option>
                    <option>Retail</option>
                    <option>Restaurant</option>
                    <option>Boutique</option>
                </select>
            </div>
            <div class="form-group">
                <label>Business Address</label>
                <input type="text" name="business_address">
            </div>
            <div class="form-group">
                <label>Business Phone Number</label>
                <input type="text" name="business_phone">
            </div>
            <div class="form-group">
                <label>Currency</label>
                <select name="currency">
                    <option>â‚¦</option>
                    <option>$</option>
                </select>
            </div>
            <div class="form-group">
                <label>Preferred VAT / Tax Rate</label>
                <input type="number" name="tax_rate" step="0.01" placeholder="Optional">
            </div>
            <div class="form-group">
                <label>Theme Color</label>
                <input type="color" name="theme_color" value="#4318ff">
            </div>
            <button type="submit" class="btn btn-primary">Start Trial</button>
        </form>
    </div>
</div>

 
{% endblock %}
